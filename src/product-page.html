<!DOCTYPE html>
<html lang="en">
  @@include('./modules/head.html')
  <body>
    <div id="wrapper">
      @@include('./modules/header.html')

      <div id="main">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="carousel-holder">
                <div id="productCarousel" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="/img/mouse.png" alt="Image 1" />
                    </div>
                    <div class="carousel-item">
                      <img src="/img/mouse-black.png" alt="Image 2" />
                    </div>
                    <div class="carousel-item">
                      <img src="/img/table.png" alt="Image 3" />
                    </div>
                  </div>
                  <!-- Элементы управления слайдером -->
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#productCarousel"
                    data-bs-slide="prev"
                  >
                    <span
                      class="icon icon-left-arrow"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#productCarousel"
                    data-bs-slide="next"
                  >
                    <span
                      class="icon icon-right-arrow"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>

                <!-- Превью изображения для управления слайдером -->
                <div class="small-img-holder d-flex mt-3">
                  <div class="box-img">
                    <img
                      src="/img/mouse.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="0"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/mouse-black.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="1"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                  <div class="box-img">
                    <img
                      src="/img/table.png"
                      class="thumbnail-img"
                      data-bs-target="#productCarousel"
                      data-bs-slide-to="2"
                    />
                  </div>
                </div>
                <ul class="characteristics-list">
                  <li>
                    <span>Подключение:</span>
                    <span class="light-blue-color">Беспроводное</span>
                  </li>
                  <li>
                    <span>Размер мыши:</span>
                    <span class="light-blue-color">Средняя</span>
                  </li>
                  <li>
                    <span>Особенности:</span>
                    <span class="light-blue-color">Бесшумная</span>
                  </li>
                  <li>
                    <span>Совместимость с ОС:</span>
                    <span class="light-blue-color"
                      >Mac OS Microsoft Windows</span
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- @if JS_MIN -->
    <script src="js/main.min.js"></script>
    <!-- @endif -->
    <!-- @if !JS_MIN -->
    <script src="js/main.js"></script>
    <!-- @endif -->
  </body>
</html>
